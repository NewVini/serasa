<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto base iniciante</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <nav class="navbar d-flex justify-content-center">
    <div class="title-nav">
      <h1>Consulte seu score agora</h1>
       <p>Consulta score online</p>
    </div>
  </nav>

  <section class="container-section mt-5">
    <div class="container">
      <div class="row justify-content-center pt-2">
        <div class="col-md-5 col-xs-12 ">
          <div class="card p-5">
            <div class="card-info text-center">
              <h1>Insira seu CPF para consultar</h1>
              <p>Olá, insira seu CPF e aguarde a consulta</p>
            </div>
            <div class="card-actions justify-content-center ">
              <form>
                <div class="form-group">
                  <label for="cpfInput ">CPF</label>
                  <input type="text" class="form-control mt-2" id="CPF" placeholder="000.000.000-00">
                </div>
              </form>
              <div class="button d-flex mt-4 justify-content-center">
                <button class="buttonAction" onclick="sumir()">Consultar</button>
              </div>
            </div>
            <div class="card-result">
              <h1 class="consultando d-none">Consultando....</h1>
              <h1 class="verificandoCpf d-none">Verificando cpf....</h1>
            </div>
            <div class="resultado d-none">
              <h1>Ops... Parece que seu Score está baixo!</h1>
              <h2>Clique no botão abaixo e saiba como ter um score de 1000 !</h2>
              <div class="button d-flex text-center mt-4 justify-content-center">
                <a class="w-100" href="https://app.monetizze.com.br/r/AFL16529060/?u=YQ48507">
                  <b>AUMENTAR MEU SCORE AGORA!</b>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.js"></script>
<script src="./js/jqueryMask.js"></script>

<script>
  function sumir(){
    $(".form-group").fadeOut(400)
    $(".card-info").fadeOut(400)
    $(".buttonAction").hide()

    $(".consultando").removeClass('d-none')
    $(".consultando").hide(7000)

    setTimeout(()=>{
      $(".resultado").removeClass('d-none')
      $(".resultado").hide()
      $(".resultado").show()
    },4500)
  }

  var $inputCpf = $("#CPF");
      $inputCpf.mask('000.000.000-00', {reverse: true});
</script>
</html>
